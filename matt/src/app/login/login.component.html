<div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" placeholder="username" class="form-control" id="username" [(ngModel)]="username" name="username"/>
        <input type="password" placeholder="password" class="form-control" id="password" [(ngModel)]="password" name="password"/>
        <button type="submit" class="btn btn-primary" (click)="login()">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
